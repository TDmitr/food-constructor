<div class="view-popup">
  <div class="view-popup__content">
    <button (click)="close()">
      <svg>
        <use xlink:href="./assets/img/svg-sprites.svg#add-icon"></use>
      </svg>
    </button>
    <form>
      <div class="form-group">
        <label>Name</label>
        <input name="name">
      </div>
      <div class="form-group">
        <label>Is Mandatory</label>
        <input type='checkbox' name="required" >
      </div>
      <div class="form-group">
        <label>Items</label>
        <select>
          <option>All</option>
          <option>Chicken</option>
          <option>Meat</option>
        </select>
      </div>
    </form>

  </div>
</div>
