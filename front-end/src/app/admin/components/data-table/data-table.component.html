<div class="data-table">
  <table>
    <tr>
      <th>ID</th>
      <th *ngFor="let column of columns" (click)="sortByValue(column, $event)" data-order=0>{{column}}</th>
      <th></th>
    </tr>

    <tr *ngFor="let item of data">
      <td *ngFor="let key of item | keys">
        {{item[key]}}
      </td>
      <td>
        <a [routerLink]="['view/' + item.id]">View</a>
      </td>
    </tr>
  </table>
</div>
