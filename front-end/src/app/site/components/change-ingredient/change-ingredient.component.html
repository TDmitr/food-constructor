<div class="background">
  <div class="popup">
    <div class="popup__header">{{change ? 'Change ingredient' : 'Add Ingredient'}}</div>
    <div class="popup__items">
      <div class="item" *ngFor="let item of listData" [class.active]="item.id === chosen['id']" (click)="choose(item)">
        <div class="item__name">{{item['name']}}</div>
        <div class="item__price">{{item['price']}}</div>
      </div>
    </div>
    <div class="popup__controls">
      <button class="cancel" (click)="cancel()">Cancel</button>
      <button class="submit" (click)="submit()">{{change ? 'Change' : 'Add'}}</button>
    </div>
  </div>
</div>
